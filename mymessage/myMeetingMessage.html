			//获取得到系统时间
			function getTimeTrue(){
			    //获取年月日
			    var time=new Date();
			    var year=time.getFullYear();
			    var month=time.getMonth()+1;
			    var day=time.getDate();
			                
			    //获取时分秒
			    var h=time.getHours();
			    var m=time.getMinutes();
			                
			    //检查是否小于10
			    h=check(h);
			    m=check(m);
			    
			    return year+"-"+month+"-"+day+" "+h+":"+m;
			}
			var time=getTimeTrue()
