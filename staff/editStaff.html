<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/staff.css" />
		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="../js/common.js" ></script>
		<script type="text/javascript" src="../js/staff/editStaff.js" ></script>
		<link rel="stylesheet" type="text/css" href="../css/staff.css"/>
		<h2 style="color:#ff99b4 ;text-align:center ;">修改员工信息</h2>
	
	</head>
	<body onload="body_load()">
		<!--添加人员的form表单-->
		<form style="margin-top:20px; color:#9f9496" >
			<div style="text-align:center ; ">
				姓  名 &nbsp;<input class="txtCss" type="text" id="name" />				
				<br /><brc />
				性  别 &nbsp;<input class="txtCss"type="text" id="sex" />
				<br /><brc />
				民  族 &nbsp;<input class="txtCss"type="text" id="race" />
				<br /><brc />
				薪  资 &nbsp;<input class="txtCss"type="text" id="salary" />
				<br /><brc />
				生  日 &nbsp;<input class="txtCss"type="text" id="birthday" />
				<br /><brc />
				学  历 &nbsp;<input class="txtCss"type="text" id="education" /> 
				<br /><brc />
				专  业 &nbsp;<input class="txtCss"type="text" id="speciality" />
				<br /><brc />
				密  码 &nbsp;<input class="txtCss"type="text" id="password" />
				<br /><brc />
				邮  箱 &nbsp;<input class="txtCss"type="text" id="email" />
				<br /><brc />
				手机号  <input class="txtCss"type="text" id="phone" /> 
				<br /><brc />
				身份证  <input class="txtCss"type="text" id="cardid" />
				<br /><brc />
				政治面貌 <input class="txtCss"type="text" id="party" />
				<br /><brc />
				家庭电话 <input class="txtCss"type="text" id="tel" />
				<br /><brc />
				家庭住址 <input class="txtCss"type="text" id="address" />
				<br /><brc />
				邮政编码 <input class="txtCss"type="text" id="postcode" />
				<br /><br/>
				所属部门 <select style="color:#9f9496 ;" class="btnRen"   id="depid">
				</select>
				所属薪资范围：<select style="color:#9f9496 ;" class="btnRen" id="levelid">
					<option value = 1>3k-5k</option>
					<option value = 2>5k-8k</option>
					<option value = 3>8k-12k</option>
					<option value = 4>12k-15k</option>
					<option value = 5>15k+</option>
				</select>				
				<br /><br />
				<input class="btnRen" type="button" value="修改" onclick="updateStaff()" />
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input class="btnRen" type="button" value="取消" onclick="returnStaff()" />
			</div>
		</form>
	</body>
</html>
