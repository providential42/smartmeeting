		<script type="text/javascript" src="js/jquery-1.11.0.js">

	<body style="background:#FBF2EF;">
		<!-- 登陆区域部分 -->
		<div class="loginDiv">
			<!-- smartmeeting会议管理系统 -->
			<div style="text-align: center;padding: 10px;">
				<span style="font-size:24px;color:#FBF2EF;">SmartMeeting会议管理系统</span>
			</div>
			<form action="javascript:login()" onsubmit="return checkLogin()">
			<table>
				<!-- 行 -->
				<tr>
					<!-- 列 -->
					<td>
						<img src="img/loginname.png"/>
					</td>
					<td>
						<input id="phone" onblur ="blurPhone()" onfocus="focusLogin()" placeholder="请输入用户名" class="loginInp" type="text" />
					</td>
				</tr>
				<tr>
					<!-- 列 -->
					<td>
						<img src="img/password.png"/>
					</td>
					<td>
						<input id="password" onblur ="blurPwd()" onfocus="focusLogin()" placeholder="请输入密码" class="loginInp" type="password" />
					</td>
				</tr>
				<tr>
					<!-- 列 -->
					<td></td>
					<td>
						<input type="checkbox" />
						<span style="font-size:14px;">记住密码</span>
					</td>
				</tr>
				<tr style="text-align:center;">
					<td colspan="2">
						<input class="btn" type="submit" value="登陆" />
						<input class="btn" type="reset" value="取消" />
						<br />
						<span id="errorSpan" style="color:#F7819F;font-size:14px;">错误提示</span>
					</td>
				</tr>
			</table>
			</form>
		</div>
		
	</body>
</html>
